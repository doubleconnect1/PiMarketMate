<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

      color: #dc2626;
      font-weight: bold;

<body>
  <div class="container">
    <div class="title">Pi Market Mate Payment</div>
    <div class="input-block">
      <label for="amount">Payment Amount (e.g., 10 Pi)</label>
      <input id="amount" type="number" min="0.01" step="0.01" placeholder="e.g., 10" />
    </div>
    <button id="payBtn" disabled>Pay with Pi Wallet</button>
    <div id="msg" class="msg"></div>
    <div id="userAgentBlock" class="user-agent"></div>
  </div>
  <script>
    function isPiBrowser() {
      return typeof window.Pi !== 'undefined';
    }

    let Pi;
    window.addEventListener('DOMContentLoaded', async () => {
      Pi = window.Pi;
      const payBtn = document.getElementById('payBtn');
      const msg = document.getElementById('msg');
      const uaBlock = document.getElementById('userAgentBlock');
      const ua = navigator.userAgent;

      // Check if Pi SDK is loaded
      let browserStatus = isPiBrowser()
        ? "<span class='yes'>✅ Pi SDK Loaded (Pi Browser Ready)</span>"
        : "<span class='no'>❌ Pi SDK Not Loaded (Please Use Pi Browser)</span>";
      uaBlock.innerHTML = browserStatus + "<br><b>User Agent:</b> " + ua;

      if (!isPiBrowser()) {
        msg.textContent = 'Please open this page in Pi Browser.';
        return;
      }

      // Initialize Pi SDK
      try {
        await Pi.init({
          version: '2.0',
          appId: 'YOUR_APP_ID', // Replace with your Pi Developer Portal appId
          sandbox: true, // Set to false for Mainnet
        });
        msg.textContent = 'Pi SDK initialized successfully.';
        msg.className = 'msg success';
        payBtn.disabled = false; // Enable payment button
      } catch (err) {
        msg.textContent = 'Failed to initialize Pi SDK: ' + (err.message || err);
        msg.className = 'msg';
        return;
      }

      payBtn.onclick = async () => {
        msg.textContent = '';
        msg.className = 'msg';
        const amount = parseFloat(document.getElementById('amount').value);
        if (!amount || amount <= 0) {
          msg.textContent = 'Please enter a valid Pi amount.';
          return;
        }
        if (!Pi || typeof Pi.createPayment !== 'function') {
          msg.textContent = 'Pi SDK is not properly loaded.';
          return;
        }

        try {
          // Authenticate user
          await new Promise((resolve, reject) => {
            Pi.authenticate({ version: '2.0', scopes: ['payments'] }, resolve).catch(reject);
          });

          // Create payment
          Pi.createPayment(
            {
              amount,
              memo: 'Pi Market Mate Payment',
              metadata: { source: 'marketmate', type: 'payment' },
            },
            {
              onReadyForServerApproval: async (paymentId) => {
                try {
                  const response = await fetch('https://your-server.com/api/approve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                      paymentId,
                      amount,
                      memo: 'Pi Market Mate Payment',
                    }),
                  });
                  if (!response.ok) {
                    throw new Error('Server approval failed');
                  }
                  Pi.approvePayment(paymentId, true);
                } catch (err) {
                  msg.textContent = 'Approval error: ' + err.message;
                  msg.className = 'msg';
                }
              },
              onReadyForServerCompletion: async (paymentId, txid) => {
                try {
                  const response = await fetch('https://your-server.com/api/complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ paymentId, txid }),
                  });
                  if (!response.ok) {
                    throw new Error('Server completion failed');
                  }
                  Pi.completePayment(paymentId, true);
                  msg.textContent = 'Payment completed successfully! (TXID: ' + txid + ')';
                  msg.className = 'msg success';
                } catch (err) {
                  msg.textContent = 'Completion error: ' + err.message;
                  msg.className = 'msg';
                }
              },
              onCancel: (paymentId) => {
                msg.textContent = 'Payment was canceled.';
                msg.className = 'msg';
              },
              onError: (error, payment) => {
                msg.textContent = 'Payment error: ' + (error.message || error);
                msg.className = 'msg';
              },
            }
          );
        } catch (err) {
          msg.textContent = 'Authentication or payment error: ' + (err.message || err);
          msg.className = 'msg';
        }
      };
    });
  </script>
