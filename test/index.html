<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Pi Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
       .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        #testMessage {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minimal JavaScript Test</h1>
        <div id="testMessage">
            Initial message.
        </div>
    </div>

    <script>
        // This alert should pop up immediately if JavaScript is running
        alert('JavaScript is running!');

        // This will update the message on the page
        document.addEventListener('DOMContentLoaded', () => {
            const testMessageDiv = document.getElementById('testMessage');
            testMessageDiv.textContent = 'JavaScript successfully executed DOMContentLoaded!';
        });
    </script>
</body>
</html>
